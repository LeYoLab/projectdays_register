<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Registrierung f√ºr die Projekttage</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body>

<h3 class="header center white-text">Login</h3>

  <div class="container">
    <div class="row">
    <div class="col s6 offset-s3">
        <div class="card white z-depth-4 center-align">
          <div class="card-content white-text">
            <span class="card-title">Login</span>
            <div class="row">
              <form class="col s12 left-align">
                <div class="row">
                  <div class="input-field col s8 offset-s2">
                    <input id="tb_username" type="text" class="validate">
                    <label for="tb_username">Nutzername</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s8 offset-s2">
                    <input id="tb_password" type="password" class="validate">
                    <label for="tb_password">Passwort</label>
                  </div>
                </div>
                <div class="row">
                  <button class="btn waves-effect waves-light col s4 offset-s4" type="submit" name="action">Einloggen
                    <i class="material-icons right">send</i>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        </div>
      </div>
  </div>
            

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
